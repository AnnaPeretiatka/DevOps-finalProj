apiVersion: v1
kind: ConfigMap
metadata:
  name: statuspage-config
  namespace: statuspage
data:
  DJANGO_SETTINGS_MODULE: "{{ .Values.env.DJANGO_SETTINGS_MODULE }}"
  STATUS_PAGE_CONFIGURATION: "{{ .Values.env.STATUS_PAGE_CONFIGURATION }}"
  REDIS_URL: "{{ .Values.env.REDIS_URL }}"
  {{- if .Values.env.STATUS_HOSTNAME }}
  STATUS_HOSTNAME: "{{ .Values.env.STATUS_HOSTNAME }}"
  {{- end }}
  {{- if .Values.env.ALLOWED_HOSTS }}
  ALLOWED_HOSTS: "{{ .Values.env.ALLOWED_HOSTS }}"
  {{- end }}
