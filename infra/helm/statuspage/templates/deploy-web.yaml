apiVersion: apps/v1
kind: Deployment
metadata: {
  name: statuspage-web,
  namespace: statuspage
}
spec:
  replicas: {{ .Values.replicaCounts.web }}
  strategy: { type: RollingUpdate, rollingUpdate: { maxUnavailable: 0, maxSurge: 1 } }
  selector: {
    matchLabels: {
      app: statuspage, 
      tier: web
    }
  }
  template:
    metadata: {
      labels: {
        app: statuspage,
        tier: web
      }
    }
    spec:
      containers:
        - name: web
          image: "{{ required "image.repository is required" .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["gunicorn","--workers","3","--bind","0.0.0.0:8000","statuspage.wsgi"]
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          envFrom:
            - configMapRef: { name: statuspage-config }
            - secretRef: { name: statuspage-secrets }
          readinessProbe:
            httpGet:
              path: / 
              port: 8000
              httpHeaders:
                - name: Host
                  value: {{ .Values.env.STATUS_HOSTNAME | default "status-page-ay.com" | quote }}
            initialDelaySeconds: 30  
            periodSeconds: 10        
            timeoutSeconds: 5
            failureThreshold: 6  
          livenessProbe:
            httpGet:
              path: /
              port: 8000
              httpHeaders:
                - name: Host
                  value: {{ .Values.env.STATUS_HOSTNAME | default "status-page-ay.com" | quote }}
            initialDelaySeconds: 30
            periodSeconds: 10
          resources: {{- toYaml .Values.resources.web | nindent 12 }}

