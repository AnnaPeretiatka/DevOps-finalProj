apiVersion: apps/v1
kind: Deployment
metadata:
  name: statuspage-web
  namespace: statuspage
spec:
  replicas: {{ .Values.replicaCounts.web }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: statuspage
      tier: web
  template:
    metadata:
      labels:
        app: statuspage
        tier: web
      annotations:
        rollouts.commit: "{{ .Values.image.tag }}" # forces pod restart when tag changes
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: web
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["gunicorn","--workers","3","--bind","0.0.0.0:8000","--timeout","60","statuspage.wsgi"]
          ports:
            - name: gunicorn
              containerPort: 8000
          envFrom:
            - configMapRef: { name: statuspage-config }
            - secretRef: { name: statuspage-secrets }
          env:
            - name: AWS_REGION
              value: {{ .Values.s3.region | quote }}
            - name: AWS_STORAGE_BUCKET_NAME
              value: {{ .Values.s3.bucket | quote }}
            - name: DJANGO_SETTINGS_MODULE
              value: {{ .Values.env.DJANGO_SETTINGS_MODULE | quote }}
          readinessProbe:
            httpGet:
              path: /
              port: 8000
              httpHeaders:
                - name: Host
                  value: {{ .Values.env.STATUS_HOSTNAME | default "status-page-ay.com" | quote }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 8000
              httpHeaders:
                - name: Host
                  value: {{ .Values.env.STATUS_HOSTNAME | default "status-page-ay.com" | quote }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources: {{- toYaml .Values.resources.web | nindent 12 }}

      